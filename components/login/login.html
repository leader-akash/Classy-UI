      <section class="login-section">

            <h2>Login</h2>
            <form id="loginForm">
              <div>
                <p class="form-inputs"> Email Id </p>

              </div>
              <div id="login-errorContainer"></div>
              <div>
                <button type="submit">Login</button>
              </div>
            </form>
